# Build script
image: Visual Studio 2019
init:
  - git config --global core.autocrlf true

# Build script
build_script:
  - ps: |
      dotnet tool restore
      dotnet cake --target="BuildServer"

# Tests
test: off

# Branches to build
branches:
  # Whitelist
  only:
    - develop
    - master
    - /r/.*/
    - /release/.*/
    - /hotfix/.*/
    - /feature/.*/

# Build cache
cache:
- tools -> build.cake